<ion-header>
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
    </ion-buttons>
    <app-baby-header></app-baby-header>
</ion-header>

<ion-content>
    <ion-card>
        <ion-list>
            <h4 class="ion-text-center">Ver Turnos</h4>
            <ng-container *ngFor="let hour of hours">
                <ion-button *ngIf="(hour >= startHour1 && hour < endHour1) || (hour >= startHour2 && hour < endHour2)"
                    color="light" expand="block" [routerLink]="['./appointment-hour', hour]"
                    routerLinkActive="router-link-active">
                    <span class="eon6-graycolor">{{hour}} a {{hour+1}}</span>
                    <!-- <span class="eon6-graycolor">{{hour}} a {{hour+1}}</span> -->
                </ion-button>
            </ng-container>

</ion-content>
