<ion-header>
    <app-baby-header></app-baby-header>
</ion-header>

<ion-content>
    <ion-list>
        <ion-radio-group allow-empty-selection value="anchovies">
            <h4 class="ion-text-center">Seleccionar Hora</h4>
            <ion-item>
              <ion-label>8:00</ion-label>
              <ion-radio slot="end" color="primary" value="beef"></ion-radio>
            </ion-item>
  
            <ion-item>
              <ion-label>8:15</ion-label>
              <ion-radio slot="end" color="primary" value="anchovies"></ion-radio>
            </ion-item>
  
            <ion-item>
              <ion-label>8:30</ion-label>
              <ion-radio slot="end" color="primary" value="sausage"></ion-radio>
            </ion-item>
  
            <ion-item>
              <ion-label>8:45</ion-label>
              <ion-radio slot="end" color="primary" value="tomato"></ion-radio>
            </ion-item>
          </ion-radio-group>
          <ion-button  expand="block"  shape="round" (click)="confirm($event)" [routerLink]="['/tabs/home']" routerLinkActive="router-link-active" >
             Confirmar
          </ion-button>
    </ion-list>        
     
</ion-content>
