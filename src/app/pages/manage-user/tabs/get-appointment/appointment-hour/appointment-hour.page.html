<ion-header>
    <ion-toolbar class="eon6-primarycolor">

        <ion-buttons slot="start">
            <ion-back-button color="light" text=""></ion-back-button>
        </ion-buttons>
    
        <ion-title class="eon6-font-main eon6-darkcolor eon6-large-text header-logo">
            <img src="../../../../assets/icon/icon.png" alt="">
            <ion-label>Desde Casa</ion-label>
        </ion-title>
    
        <ion-buttons class="logoutbutton" [routerLink]="['../../logout']" routerLinkActive="router-link-active" slot="end">
            <ion-icon color="light" name="log-out"></ion-icon>
        </ion-buttons>
    
    </ion-toolbar>
</ion-header>

<ion-content>
    <h4 class="ion-text-center">Seleccionar hora</h4>
    <ion-list>
        <ion-card>
            <ion-radio-group (ionChange)="radioGroupChange($event)">
                <ng-container *ngFor="let shift of shifts">
                    <div>{{shift.description}}</div>
                    <ion-item *ngIf="true">
                        <ion-label>{{hour}}:{{ shift.value | number: '2.0-0' }}hs</ion-label>
                        <ion-radio [disabled]="shift.busy" slot="end" color="primary" [value]="shift.value"></ion-radio>
                    </ion-item>
                </ng-container>
 
                <!-- <ng-container *ngFor="let shift of shifts">
                    <ion-item *ngIf="true">
                        <ion-label>{{hour}}:{{ shift | number: '2.0-0' }}hs</ion-label>
                        <ion-radio slot="end" color="primary" [value]="shift"></ion-radio>
                    </ion-item>
                </ng-container> -->
            </ion-radio-group>

            <ion-button [disabled]="!selectedMinutes" expand="block" shape="round" (click)="confirm()">
                Confirmar
            </ion-button>

        </ion-card>

    </ion-list>

</ion-content>
