<ion-header>
    <app-commerce-header></app-commerce-header>
</ion-header>

<ion-content>

    <ng-container *ngIf="bookings && bookings.length == 0" class="no-items-yet">
        <!-- <ng-container *ngIf="true"> -->
        <!-- card de NO hay turnos -->
        <ion-card>
            <ion-card-header>
                <ion-card-title>No tienes turnos</ion-card-title>
            </ion-card-header>
        </ion-card>
    </ng-container>

    <!-- card de cuando HAY turnos -->
    <ion-card>
        <ion-card-header>
            <ion-card-subtitle>Turnos</ion-card-subtitle>
            <ion-card-title>Lista de Turnos</ion-card-title>
        </ion-card-header>

        <ion-card-content>
            <ion-list lines="none">
                <ng-container *ngFor="let hour of hours">
                    <ion-item
                        *ngIf="(hour.hour >= startHour1 && hour.hour < endHour1) || (hour.hour >= startHour2 && hour.hour < endHour2)">
                        <ion-card class="my-shift" color="light" expand="block" [routerLink]="['./schedule-hour', hour.hour]">
                            <ion-item>
                                <ion-badge slot="start" style="min-width: 25px;" color="secondary">{{hour.taken}}</ion-badge>
                                <ion-label class="eon6-graycolor">{{hour.hour}}HS A {{+hour.hour+1}}HS</ion-label>

                                <!-- <ion-label class="eon6-graycolor">{{hour.taken}}</ion-label> -->
                                <!-- <ion-label color="success">disponible</ion-label> -->
                                <!-- <span class="eon6-graycolor">{{hour.hour}} a {{hour.hour+1}}</span> -->
                            </ion-item>
                        </ion-card>
                    </ion-item>
                </ng-container>

            </ion-list>

            <!-- <ion-list>
                <ion-button *ngFor="let booking of bookings" color="light" expand="block" [routerLink]="['./schedule-hour']" routerLinkActive="router-link-active">
                    <span class="eon6-graycolor">De {{item}}:00 a {{item + 1}}:00</span>
                </ion-button>
            </ion-list> -->
        </ion-card-content>
    </ion-card>


</ion-content>
