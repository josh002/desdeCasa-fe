<ion-header>
    <!-- <app-commerce-header></app-commerce-header> -->
    <app-baby-header></app-baby-header>
</ion-header>

<ion-content>

    <ion-card>
        <ion-list>
            <h4 class="ion-text-center">Ver Turnos</h4>
            <ion-button *ngFor="let item of list" color="light" expand="block" [routerLink]="['./schedule-hour']" routerLinkActive="router-link-active" >
                <span class="eon6-graycolor">De {{item}}:00 a {{item + 1}}:00</span>
            </ion-button>            
        </ion-list>
    </ion-card>

</ion-content>
